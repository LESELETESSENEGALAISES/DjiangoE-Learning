{% extends "Layouts/base.html" %}



{% block content %}

{% load static %}
{% load crispy_forms_tags %}
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <h2>Newsletter</h2>
                            <!-- <p>Accueil</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding container">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">
Entrer en contact</h2>
        </div>
        <div class="col-lg-8">
              <form method="post">
                {% csrf_token %}
                {% crispy form %}
                <input type="submit" class="button button-contactForm btn_1" value="Submit" />
              </form>
        </div>
      </div>
  </section>


  <!-- ================ contact section end ================= -->


  {% endblock content %}
